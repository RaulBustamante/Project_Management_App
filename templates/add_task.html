<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Añadir Tarea</title>
    <!-- Incluir Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Incluir el archivo CSS personalizado -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="sidebar">
        <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo">
        <a href="/">Gestor de Tareas</a>
        <a href="/statistics">Estadísticas</a>
        <a href="/settings">Configuración</a>
        <a href="/help">Ayuda</a>
    </div>
    <div class="main-content">
        <div class="container">
            <h1>Añadir Tarea</h1>
            <form action="/add" method="POST" class="add-task-form">
                <div class="form-group">
                    <label for="actividad">Nombre de la Actividad:</label>
                    <input type="text" class="form-control" id="actividad" name="actividad" required>
                </div>
                <div class="form-group">
                    <label for="day">Día:</label>
                    <select class="form-control" id="day" name="day" required>
                        {% for day in days %}
                            <option value="{{ day.day }}">{{ day.day }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <label for="date">Fecha:</label>
                    <input type="date" class="form-control" id="date" name="date" required>
                </div>
                <div class="form-group">
                    <label for="project">Proyecto:</label>
                    <select class="form-control" id="project" name="project" required>
                        {% for project in projects %}
                            <option value="{{ project.id }}">{{ project.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <label for="priority">Nivel de Prioridad:</label>
                    <select class="form-control" id="priority" name="priority" required>
                        {% for priority in priorities %}
                            <option value="{{ priority.id }}">{{ priority.importance }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <label for="importance">Nivel de Importancia:</label>
                    <select class="form-control" id="importance" name="importance" required>
                        {% for importance in importances %}
                            <option value="{{ importance.id }}">{{ importance.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <label for="urgency">Nivel de Urgencia:</label>
                    <select class="form-control" id="urgency" name="urgency" required>
                        {% for urgency in urgencies %}
                            <option value="{{ urgency.id }}">{{ urgency.urgency_level }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <label for="category">Categoría:</label>
                    <select class="form-control" id="category" name="category" required>
                        {% for category in categories %}
                            <option value="{{ category.id }}">{{ category.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <label for="activity_type">Tipo de Actividad:</label>
                    <select class="form-control" id="activity_type" name="activity_type" required>
                        {% for activity_type in activity_types %}
                            <option value="{{ activity_type.id }}">{{ activity_type.activities }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <label for="mental_focus">Enfoque Mental:</label>
                    <select class="form-control" id="mental_focus" name="mental_focus" required>
                        {% for mental_focus in mental_focuses %}
                            <option value="{{ mental_focus.id }}">{{ mental_focus.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <label for="delegate">Delegable:</label>
                    <select class="form-control" id="delegate" name="delegate" required>
                        <option value="1">Sí</option>
                        <option value="0">No</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="was_delegated">¿Se Delegó?:</label>
                    <select class="form-control" id="was_delegated" name="was_delegated" required>
                        <option value="1">Sí</option>
                        <option value="0">No</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="due_date">Fecha de Vencimiento:</label>
                    <input type="date" class="form-control" id="due_date" name="due_date" required>
                </div>
                <div class="form-group">
                    <label for="comments">Comentarios:</label>
                    <textarea class="form-control" id="comments" name="comments" rows="3"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Añadir Tarea</button>
            </form>
        </div>
    </div>
    <!-- Incluir jQuery y Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
